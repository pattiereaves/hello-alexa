<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Title goes here</title>

		<meta name="description" content="">
		<meta name="author" content="Alley Interactive">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/alley.css" id="theme">

		<!-- Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Open+Sans+Condensed:300,700">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section class="center" data-background="images/background.png" data-background-opacity="0.2">
					<section id="title-slide" class="center">
						<h2>Making your website talk</h2>
						<p>Pattie Reaves / @pazzypunk / alley.co</p>
					</section>

					<section class="center">
						<h2><img src="images/logo.png" alt="Alley Interactive" id="title-logo" /></h2>

						<ul>
							<li>We are a full-service digital agency</li>
							<li>WordPress.com VIP partner</li>
							<li>Hiring!</li>
						</ul>
					</section>
				</section>

				<section data-markdown="wcphx-outline.md">
				</section>

				<section class="center">
					<h2>The End</h2>

					<p><br />Want to become a better developer?<br />We're hiring.</p>
					<p>info@alley.co</p>
				</section>

			</div>

			<img src="images/logo.png" alt="Alley Interactive" id="logo" />
			<div id="hashtag">#wcphx</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				center: false,
				transition: 'convex',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
